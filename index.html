<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semangat ya!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        header {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin: 20px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Great Vibes', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        main {
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #ffb300;
        }
        
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #fff;
        }
        /* Dekorasi Bintang Bergerak */
        
        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }
        
        @keyframes twinkle {
            0%,
            100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        /* Menghasilkan Bintang Secara Acak */
        
        .star:nth-child(1) {
            width: 5px;
            height: 5px;
            top: 20%;
            left: 10%;
            animation-duration: 2s;
        }
        
        .star:nth-child(2) {
            width: 3px;
            height: 3px;
            top: 30%;
            left: 50%;
            animation-duration: 1.5s;
        }
        
        .star:nth-child(3) {
            width: 4px;
            height: 4px;
            top: 60%;
            left: 70%;
            animation-duration: 2.5s;
        }
        
        .star:nth-child(4) {
            width: 6px;
            height: 6px;
            top: 80%;
            left: 20%;
            animation-duration: 1.8s;
        }
        
        .star:nth-child(5) {
            width: 2px;
            height: 2px;
            top: 40%;
            left: 80%;
            animation-duration: 1.2s;
        }
        
        .star:nth-child(6) {
            width: 5px;
            height: 5px;
            top: 10%;
            left: 30%;
            animation-duration: 2.2s;
        }
        
        .star:nth-child(7) {
            width: 4px;
            height: 4px;
            top: 50%;
            left: 60%;
            animation-duration: 1.7s;
        }
        
        .star:nth-child(8) {
            width: 3px;
            height: 3px;
            top: 70%;
            left: 40%;
            animation-duration: 1.9s;
        }
    </style>
</head>

<body>
    <header>
        <h1>Semangat untukmu!</h1>
    </header>
    <main>
        <p>Setiap hari adalah kesempatan baru untuk mencapai tujuan dan memulai kembali.
            <p>setiap hari adalah kesempatan baru untuk mencapai impianmu. jangan pernah menyerah</p>
            <a href="#" class="button">Semangat Berjuang!</a>
    </main>
    <footer>
        <p>&copy; Copyright 2025 Sovandboy</p>
    </footer>

    <!-- Dekorasi Bintang Bergerak -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
</body>

</html>
